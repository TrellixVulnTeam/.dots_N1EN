font:
  size: 15.0


# https://github.com/alacritty/alacritty/wiki/Color-schemes
colors:
  primary:
    background: "#eeeeee"
    foreground: "#444444"

  cursor:
    text: "#eeeeee"
    cursor: "#444444"

  normal:
    black: "#eeeeee"
    red: "#af0000"
    green: "#008700"
    yellow: "#28c055"
    blue: "#43c4ea"
    magenta: "#444444"
    cyan: "#76bb0f"
    white: "#584949"

  bright:
    black: "#dadada"
    red: "#eeb7b9"
    green: "#d70087"
    yellow: "#87004b"
    blue: "#d75f00"
    magenta: "#aeaeae"
    cyan: "#005faf"
    white: "#4fa088"

window:
  padding:
    x: 3
    y: 3
  decorations: full

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: O, mods: Command, action: SpawnNewInstance }
